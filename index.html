    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#10B981", // Emerald 500
                        secondary: "#34D399", // Emerald 400
                        "background-light": "#E0F7FA", // Light Cyan
                        "background-dark": "#111827", // Gray 900
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937", // Gray 800
                        "bubble-teacher-light": "#FFFFFF",
                        "bubble-teacher-dark": "#374151",

                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': "1.5rem",
                        '2xl': "2rem",
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',

    <!-- KaTeX CSS for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile affecting chat */
      }
      
      /* Custom scrollbar styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      
      /* Math rendering adjustments */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5rem 0;
        margin: 1rem 0;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Ensure text inside formulas is readable */
      .katex {
        font-size: 1.1em;
        line-height: 1.2;
      }

      /* Base markdown styles adjustments */
      .prose p {
        margin-bottom: 0.75rem;
      }
      .prose ul, .prose ol {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
    </style>
